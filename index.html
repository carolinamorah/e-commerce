<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o GRID</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&family=Maven+Pro&family=Moon+Dance&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="grid-container">
        <nav class="flex-container">
            <div>
                <span>
                    <i>icono</i>
                    <h3>My Garden</h3>
                </span>   
            </div>
            <div>
                <i>hamburguesa</i>
            </div>
        </nav>
        <section>
            <h4>Order By</h4>
            <select name="select">
                <option value="value1" selected>Price</option>
                <option value="value2">Interior plants</option>
                <option value="value3">Exterior Plants</option>
                <option value="value4">Color</option>
                <option value="value5">Cactus</option>
            </select>
        </section>
        <main>
            <div class="products-container">
                <div class="card">
                    <img src="assets/1.jpg" alt="">
                    <p><b>Grey planter</b></p>
                    <p>$10.00</p>
                    <button>Buy</button>
                </div>
                <div class="card">
                    <img src="assets/2.jpg" alt="">
                    <p><b>Flower spot</b></p>
                    <p>$10.00</p>
                    <button>Buy</button>
                </div>
                <div class="card">
                    <img src="assets/4.jpg" alt="">
                    <p><b>Round shelf</b></p>
                    <p>$10.00</p>
                    <button>Buy</button>
                </div>
            </div>
        </main>
        <footer>@mygarden</footer>
    </div>
