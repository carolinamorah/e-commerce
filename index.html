<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desaf√≠o GRID</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="grid-container">
        <header> 
            <h3>My Garden</h3>
        </header>
        <menu>
            <h4>Categories</h4> 
            <p class="categories">Interior Plants<span> (10)</span></p>
            <p class="categories">Exterior Plants<span> (8)</span></p>
            <p class="categories">Cactus<span> (12)</span></p>
            <p class="categories">Planters<span> (20)</span></p>
            <p class="categories">Flower Pots<span> (15)</span></p>
            <p class="categories">Garden Accessories<span> (30)</span></p>
        </menu>       
        <main>
            <div class="products-container">
                <div class="card">
                    <img src="assets/1.jpg" alt="">
                    <p><b>Grey planter</b></p>
                    <p>$10.00</p>
                    <button>Buy</button>
                </div>
                <div class="card">
                    <img src="assets/2.jpg" alt="">
                    <p><b>Flower spot</b></p>
                    <p>$10.00</p>
                    <button>Buy</button>
                </div>
                <div class="card">
                    <img src="assets/4.jpg" alt="">
                    <p><b>Round shelf</b></p>
                    <p>$10.00</p>
                    <button>Buy</button>
                </div>
                <div class="card">
                    <img src="assets/5.jpg" alt="">
                    <p><b>Flower vase</b></p>
                    <p>$10.00</p>
                    <button>Buy</button>
                </div>
                <div class="card">
                    <img src="assets/6.jpg" alt="">
                    <p><b>Succulent</b></p>
                    <p>$10.00</p>
                    <button>Buy</button>
                </div>
                <div class="card">
                    <img src="assets/7.jpg" alt="">
                    <p><b>Cactus</b></p>
                    <p>$10.00</p>
                    <button>Buy</button>
                </div>
                <div class="card">
                    <img src="assets/8.jpg" alt="">
                    <p><b>Sansevieria</b></p>
                    <p>$10.00</p>
                    <button>Buy</button>
                </div>
            </div>
        </main>
        <footer> @mygarden </footer>
    </div>   
</body>
</html>
